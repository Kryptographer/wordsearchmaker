version: "3.8"

services:
  wordsearchmaker:
    image: nginx:alpine
    container_name: wordsearchmaker
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./app.js:/usr/share/nginx/html/app.js:ro
      - ./generator.js:/usr/share/nginx/html/generator.js:ro
      - ./content-filter.js:/usr/share/nginx/html/content-filter.js:ro
      - ./templates.js:/usr/share/nginx/html/templates.js:ro
      - ./styles.css:/usr/share/nginx/html/styles.css:ro
    environment:
      - TZ=America/New_York
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"

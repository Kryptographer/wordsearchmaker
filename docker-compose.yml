version: "3.8"

services:
  wordsearchmaker:
    build: .
    container_name: wordsearchmaker
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - TZ=America/New_York
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Resource limits suitable for Synology NAS
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: "0.25"
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"
